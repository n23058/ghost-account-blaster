<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生成されたパスワード</title>
    <style>
        body { font-family: "Segoe UI", Arial, sans-serif; width: 350px; padding: 20px; text-align: center; }
        h3 { margin-top: 0; }
        #generated-password { font-size: 1.2em; font-family: monospace; background: #eee; padding: 10px; border-radius: 4px; margin: 10px 0; word-wrap: break-word; }
        button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; color: white; background-color: #4cd137; }
    </style>
</head>
<body>
    <h3>新しいパスワード候補</h3>
    <!-- popup.jsによって生成されたパスワードがここに表示される -->
    <div id="generated-password">読み込み中...</div>
    
    <!-- パスワードをクリップボードにコピーしてウィンドウを閉じるボタン -->
    <button id="copy-btn">コピーして閉じる</button>
    
    <!-- このHTMLに対応するJavaScript -->
    <script src="password_popup.js"></script>
</body>
</html>
